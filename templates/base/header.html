<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Bootstrap Demo</title>
    {% endblock %}
    <!--全局设置-->
    <base target="_blank">
    <!--图标-->
    <link rel="icon" type="image/x-icon" href="images/icon.jpg">
    <!--导入jQuery-->
    <script type="text/javascript" src="base/jquery-3.1.1.js"></script>
    <!--导入bootstrap.css-->
    <link rel="stylesheet" href="base/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="base/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <!--移动设备优先设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--添加本地样式-->
    {% block custom_css %}
        <link rel="stylesheet" href="css/index.css">
    {% endblock %}
</head>
<body id="page_top">
{% block body %}
{% endblock %}

{% block script %}
{% endblock %}
</body>
</html>
