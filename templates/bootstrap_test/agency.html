<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agency - Start Bootstrap Theme</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--全局设置-->
    <base target="_blank">
    <!--图标-->
    <link rel="icon" type="image/x-icon" href="../static/images/icon.jpg">
    <!--导入bootstrap.css-->
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <!--移动设备优先设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- Custom Fonts -->
    <link href="../static/font-awesome/agency/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <!--添加本地样式_common-->
    <link rel="stylesheet" href="../static/css/common.css">
    <!--添加本地样式-->
    <link rel="stylesheet" href="../static/css/agency.css">
</head>
<body id="page-top" class="index">
    <!--navigation-->
    <nav id="mainNav" class="nav navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="nav-header page-scroll">
                <button class="navbar-toggle"  data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#page-top" class="nav nav-brand page-scroll">Start Bootstrap</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right" id="bs-example-navbar-collapse-1">
                    <li class="hidden"><a href="#page-top"></a></li>
                    {% for item in ["service", "Portfolio", "About", "Team", "Contact"] %}
                    <li><a class="page-header text-capitalize" href="#{{ item }}">{{ item }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="section-welcome-agency">
        <div class="container">
        </div>
    </div>


<!--导入jQuery-->
<script type="text/javascript" src="../static/jquery-3.1.1.js"></script>
<!--导入bootstrap.js-->
<script type="text/javascript" src="../static/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
