<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Demo</title>
    <!--全局设置-->
    <base target="_blank">
    <!--图标-->
    <link rel="icon" type="image/x-icon" href="../static/images/icon.jpg">
    <!--导入bootstrap.css-->
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <!--移动设备优先设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--添加自定义字体-->
    <link rel="stylesheet" type="text/css" href="../static/font-awesome/landpage/css/font-awesome.min.css">
    <!--添加本地样式_common-->
    <!-- <link rel="stylesheet" href="../static/css/common.css"> -->
    <!--添加本地样式-->
    <!-- <link rel="stylesheet" href="../static/css/landpage.css"> -->
</head>
<body style="margin:0 50px">
    <div id="mycarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active"><img src="../static/images/2.jpg"  alt=""></div>
            <div class="item"><img src="../static/images/3.jpg"  alt=""></div>
            <div class="item"><img src="../static/images/4.jpg"  alt=""></div>
        </div>
        <a href="#mycarousel" class="carousel-control left" data-slide="prev">&laquo;</a>
        <a href="#mycarousel" class="carousel-control right" data-slide="next">&raquo;</a>
    </div>
 <!--导入jQuery-->
<script type="text/javascript" src="../static/jquery-3.1.1.js"></script>
<!--导入bootstrap.js-->
<script type="text/javascript" src="../static/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
